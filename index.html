<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fadbd27008.js" crossorigin="anonymous"></script>

    <!--Including font family-->
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-password">
            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copybut" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkbox-->    
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label><br>
                </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label><br>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="number">Include Number Letter</label><br>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbol">Include Symbol Letter</label><br>
            </div>
            <!--strength-->
            <div class="Strength-container">    
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>  
            <br>
            <!--Button-->
            <button class="genbutton" data-generateButt >Generator Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
